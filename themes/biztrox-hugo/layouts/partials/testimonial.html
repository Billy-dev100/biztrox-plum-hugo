{{ $data := index .Site.Data .Site.Language.Lang }}
{{ if $data.testimonial.enable }}
{{ "<!-- testimonial -->" | safeHTML }}
<section class="section pb-0">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
               {{ with $data.testimonial.titleSM }} <h5 class="section-title-sm">{{ . }}</h5> {{ end }}
               {{ with $data.testimonial.title }} <h2 class="section-title section-title-border"> {{ . }} </h2> {{ end }}
            </div>
            <div class="col-lg-7 col-md-7 align-self-center pl-0">

            </div>
        </div>
    </div>
</section>
{{ "<!-- /testimonial -->" | safeHTML }}
{{ end }}
